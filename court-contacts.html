<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Court Contacts - Get in Touch with PlayGlidePath.com Team</title>
    <link rel="icon" type="image/png" href="public/favicon.ico" />
    <meta
      name="description"
      content="Contact the PlayGlidePath.com development team. Located in 120 Collins Street, Melbourne VIC 3000, Australia, we're here to help with any questions or feedback."
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="main-content">
      <!-- Page Header -->
      <section class="page-header">
        <div class="container">
          <h1 class="page-title">Court Contacts</h1>
          <p class="page-subtitle">Get in touch with the Tennis Dash team</p>
        </div>
      </section>

      <!-- Contact Form -->
      <section class="contact-form-section" id="contact-form">
        <div class="container">
          <h2 class="section-title">Send us a Message</h2>
          <form class="contact-form" id="feedback-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </section>

      <!-- Contact Information -->
      <section class="contact-info-section" id="contact-info">
        <div class="container">
          <h2 class="section-title">Contact Information</h2>
          <div class="contact-grid" id="contact-content">
            <!-- Content will be loaded from JSON -->
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="map-section">
        <div class="container">
          <h2 class="section-title">Our Location</h2>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps?q=120+Collins+Street,+Melbourne+VIC+3000,+Australia&hl=en&output=embed"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
